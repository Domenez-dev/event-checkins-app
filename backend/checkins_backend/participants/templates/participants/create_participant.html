<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Participant</title>
</head>
<body>
    <h1>Create Participant</h1>

    <!-- Error Messages -->
    {% if error %}
        <div style="color: red;">
            <p>{{ error }}</p>
        </div>
    {% endif %}

    <!-- Success Messages -->
    {% if success %}
        <div style="color: green;">
            <p>{{ success }}</p>
        </div>
    {% endif %}

    <form method="post" action="{% url 'create_participant' event_id=1 %}">
        {% csrf_token %}
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- <label for="event">Event ID:</label><br> -->
        <!-- <input type="number" id="event" name="event_id" value="1" readonly><br><br> -->

        <button type="submit">Create Participant</button>
    </form>
</body>
</html>
